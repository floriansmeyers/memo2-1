query getCustomerFixedInstructions($limit: Int, $skip: Int, $sort: [SortInput!], $filter: CustomerFixedInstructionFilterInput) {
    customerFixedInstructions(limit: $limit, skip: $skip, sort: $sort, filter: $filter) {
        count
        items {
            id
            updatedAt
            name
            content
        }
    }
}
