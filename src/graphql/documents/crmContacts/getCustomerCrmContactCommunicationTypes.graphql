query getCustomerCrmContactCommunicationTypes($filter: CustomerCrmContactCommunicationTypeFilter, $limit: Int, $skip: Int, $sort: [SortInput!]) {
    customerCrmContactCommunicationTypes(filter: $filter, limit: $limit, skip: $skip, sort: $sort) {
        count
        items {
            id
            name
            category
        }
    }
}